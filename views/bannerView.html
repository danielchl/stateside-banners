<div class="banner animated fadeIn">
	<h1 id="bannerName">{{banners.name}}</h1>

	
	<object width="{{banners.width}}" height="{{banners.height}}" type="text/html" data="{{banners.location}}"></object>
	<p>
		<strong>Dimensions:</strong>{{banners.width}}x{{banners.height}}
		<br>
		<strong>Size:</strong>{{banners.size}}
		<br>
		<strong>Brand:</strong>{{banners.brand}}
		<br>
	</p>
	
</div>
