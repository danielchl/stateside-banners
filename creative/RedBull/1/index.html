function scenestop() {
    document.getElementById('dscene').style.visibility = 'hidden';

    for(var i = 0; i<sceneanims.length; i++) 
        document.getElementById(sceneanims[i][0]).classList.remove(sceneanims[i][1]);
}

function scenestart() {
    for(var i = 0; i<sceneanims.length; i++)
        document.getElementById(sceneanims[i][0]).classList.add(sceneanims[i][1]);

    document.getElementById('dscene').style.visibility = 'visible';
}

function begin() {
	document.getElementById('dcan1').classList.remove('can1Anim');
	document.getElementById('dcan1').style.visibility = 'hidden';

	document.getElementById('dcan2').classList.remove('can2Anim');
	document.getElementById('dcan2').style.visibility = 'hidden';

	document.getElementById('dclaim').classList.remove('claimAnim');
	document.getElementById('dclaim').style.visibility = 'hidden';

	document.getElementById('dscene').style.visibility = 'visible';
	scenestart();

	document.getElementById('dblank').style.visibility = 'hidden';
	
	setTimeout(headline, 2500);

}

function headline() {
	document.getElementById('dblank').style.visibility = 'visible';
	scenestop();

	document.getElementById('dheadline').classList.add('headlineAnim');
	document.getElementById('dheadline').style.visibility = 'visible';

    setTimeout(claim, 2300);
}

function claim() {
	document.getElementById('dheadline').classList.remove('headlineAnim');
	document.getElementById('dheadline').style.visibility = 'hidden';

	document.getElementById('dcan1').classList.add('can1Anim');
	document.getElementById('dcan1').style.visibility = 'visible';

	document.getElementById('dcan2').classList.add('can2Anim');
	document.getElementById('dcan2').style.visibility = 'visible';

	document.getElementById('dclaim').classList.add('claimAnim');
	document.getElementById('dclaim').style.visibility = 'visible';

	loop++;
	if ( loop < maxloopcount ) {
		setTimeout(begin, 2700);
	}
}

function startAd(){
	preload("bg.png", "border.png", "can1.png", "can2.png", "claim.png", "headline.png", "man_arm1.png", "man_arm2.png", "man_body.png", "man_head.png", "man_leg1_lower.png", "sprite_1.png", "sprite_2.png", "wmn_arm1.png", "wmn_arm2.png", "wmn_body.png", "wmn_head.png", "wmn_leg1_lower.png", "wmn_leg1_upper.png", "wmn_leg2_lower.png", "wmn_leg2_upper.png");

	begin();
}

function compatible() {
    return !!(document.createElementNS && document.createElementNS('http://www.w3.org/2000/svg', 'svg').createSVGRect);
}

function main() {
    if ( compatible() ) {
        c = window.location.hash;
        if ( c != null ) {
            if ( c.charAt(0) == "#") {
                c = c.slice(1, 10);
                maxloopcount = c;
            }
        }

        startAd();
    }
    /*else
	    document.getElementById('fallback').src = "fallback.gif";
	    */
}
